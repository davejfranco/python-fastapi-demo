#Write deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-demo
  namespace: app
  labels:
    app: fastapi-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-demo
  template:
    metadata:
      labels:
        app: fastapi-demo
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: api
        image: davejfranco/fastapi-demo:latest 
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        ports:
        - containerPort: 8080
---
#ClusterIP service
apiVersion: v1
kind: Service
metadata:
  name: fastapi-demo
  namespace: app
spec:
  type: ClusterIP
  selector:
    app: fastapi-demo
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    
